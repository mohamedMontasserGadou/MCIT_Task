<div class="card mb-4">
    <div class="card-body p-1">
        <p class="card-text text-muted text-center">{{product.name}}</p>
        <p class="card-text text-muted text-center">{{product.price}}</p>

    </div>

    <div class="card-img-wrapper">
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item"><button routerLink='/products/{{product.categoryId}}/edit/{{product.id}}' class="btn btn-sm">
                edit</button>
            </li>
            <li class="list-inline-item"><button (click)="deleteProduct(product.id)" class="btn btn-sm">
                delete</button>
            </li>
        </ul>
    </div>

</div>
