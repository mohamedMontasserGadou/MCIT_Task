<div class="container mt-3">
    <div class="row">
        <div class="btn-group">
            <button class="btn btn-primary" routerLink='/products/{{categoryId}}/add'>Add</button>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-2" *ngFor="let product of products">
            <product-card (productDeleted)="deleteProduct($event)" [product]="product"></product-card>
        </div>
    </div>
</div>
