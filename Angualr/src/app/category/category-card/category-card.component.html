<div class="card mb-4">
    <div class="card-img-wrapper">
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item"><button routerLink='/products/{{category.id}}' class="btn btn-primary">
                products</button>
            </li>
            <li class="list-inline-item"><button routerLink='/categories/edit/category.id' class="btn btn-primary">
                edit</i></button>
            </li>
            <li class="list-inline-item"><button (click)="deleteCategory(category.id)" class="btn btn-primary">
                delete</i></button>
            </li>
        </ul>
    </div>
    <div class="card-body p-1">
        <p class="card-text text-muted text-center">{{category.name}}</p>
    </div>
</div>
