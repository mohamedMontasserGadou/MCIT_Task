<div class="container mt-3">
    <div class="row">
        <div class="btn-group">
            <button class="btn btn-primary" routerLink='/categories/add'>Add</button>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-2" *ngFor="let category of categories">
            <category-card (categoryDeleted)="deleteCategory($event)" [member]="member"></category-card>
        </div>
    </div>
</div>
