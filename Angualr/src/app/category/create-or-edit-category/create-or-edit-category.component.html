<div class="row" *ngIf="category">
    <div class="col-8">
        <form #form="ngForm" id="form" (ngSubmit)="createOrEditCategory()">
            <div class="form-inline">
                <label for="city">Name: </label>
                <input [(ngModel)]="category.name" type="text" name="name" class="form-control mx-2">
                <button [disabled]="!form.dirty" form="form" type="submit" class="btn btn-success">Save Changes</button>
            </div>
        </form>
    </div>
</div>
